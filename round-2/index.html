<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="./dist/anu.js"></script>
  <script>
    const h = anu.createElement;
    function Help(props) {
      return h('h2', null, 'I am hero!' + props.title)
    }
    class App extends anu.Component{
      constructor(props) {
        super(props)
        this.state = {}
      }
      componentWillUpdate() {
        console.log(`will update`)

      }
      componentDidMount() {
        setTimeout(() => {
        this.setState({
          title: new Date() - 1
        })
        } , 1000)
      }

      render() {
        console.log(`I am render`);
        
        // return h('h2', null , "Hello World")
        // return "Hello world!"
        return h(Help, {title: this.state.title})
      }
    }

    anu.render(App, document)
  </script>
</body>
</html>
